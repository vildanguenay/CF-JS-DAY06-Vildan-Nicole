<!DOCTYPE html>
<html>
<head>

<body>

<h3>Part 1 of Basic</h3>
<script>
	var car = {
	name: "Volkswagen",
	model: "GTD",
	makeYear: 2015,
	color: "blue",
	fuelType: "Diesel", 
	sentence: function(){
		return this.name + " " + this.model
	}
}

console.log(car.sentence());
</script>

<h3>Part 2 of Basic</h3>
<script>
	function car(name, model) {
		this.name = name,
		this.model = model,
		this.sentence = function() {
			return this.name + " " + this.model;
		}
	}

	var car1 = new car("BMW", "GTA");
	var car2 = new car ("Porsche", "Cayenne");
	var car3 = new car("VW", "Golf");
	var car4 = new car ("Nissan", "Pathfinder");
	var car5 = new car("Toyota", "Prius");

	// console.log(car3);
	document.write(car3.sentence());

</script>

<h3>Part 3 of Basic</h3>
<script>
	function car(name, model) {
		this.name = name,
		this.model = model,
		this.sentence = function() {
			return this.name + " " + this.model;
		}
	}

	car.prototype.name = "Volkswagen";
	car.prototype.model = "GTD";

	console.log(car.prototype.name, car.prototype.model);

</script>

<h3>Part 4 of Basic</h3>
<script>
	class car {
		constructor(name, model) {
			this.name = name;
			this.model = model;
		}

		sentence() {
			return this.name + " " + this.model;
		}
	}

	var car1 = new car ("Volkswagen", "GTD");
	console.log(car1.sentence());

</script>
</body>
</html>
